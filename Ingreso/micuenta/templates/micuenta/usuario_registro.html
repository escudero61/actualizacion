{% extends 'main.html' %}


{%block content%}

<div class="col-sm-8 text-left">

      <div class="container">
        <h2>Registro de usuarioo</h2>
        <form action="/registro/">
          <div class="form-group">
            <label for="nombre">Nombre: </label>
            <input type="text" class="form-control" id="nombre" placeholder="Introducir nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido: </label>
            <input type="text" class="form-control" id="apellido" placeholder="Introducir apellido" name="apellido">
          </div>
          <div class="form-group">
            <label for="ci">Nro documento: </label>
            <input type="number" class="form-control" id="ci" placeholder="Introducir CI" name="ci">
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

    </div>


{%endblock%}
